<div class="mt-4 col-8 offset-2">

    <div class="card">

        <div class="card-header">Login Here</div>

        <div class="card-body">

            <form #loginForm=ngForm (ngSubmit)="handleLogin()">
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" name="email" id="email" class="form-control" [(ngModel)]="loginForm.email">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="loginForm.password">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                  </div>
                </div>
              </form>

        </div>

    </div>

</div>
