<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Files Management</h1>
  </div>
</div>

<div class="container">

  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-header">
          Files uploaded by me
        </div>
        <div class="card-body">
          <div class="alert alert-primary" role="alert" *ngFor="let doc of userDocs">
            <div class="d-flex">
              <span>
                {{ doc.fileName }}
              </span>
              <button (click)="getFileLink(doc.uuid, doc.fileName)"
                class="btn btn-outline-success ml-auto">Download</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-header">
          Files uploaded to me
        </div>
        <div class="card-body">
          <div class="alert alert-success" role="alert" *ngFor="let doc of recievedDocs">
            <div class="d-flex">
              <span>
                {{ doc.fileName }}
              </span>
              <button (click)="getFileLink(doc.uuid, doc.fileName)" class="btn btn-outline-info ml-auto">Download</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <h4 class="my-5">
        Upload New Files
      </h4>
    </div>
  </div>


  <div class="row">
    <div class="col-12">
      <div *ngIf="uploadResponse?.status === 'progress'" class="my-3">
        <div class="progress-bar" role="progressbar" [style.width.%]="uploadResponse.message" aria-valuenow="25"
          aria-valuemin="0" aria-valuemax="100">
          {{uploadResponse.message}}%
        </div>
      </div>

      <div class="card mb-5">
        <div class="card-header">
          Upload Files
        </div>
        <div class="card-body">
          <div class="form-container">
            <form #uploadForm=ngForm (ngSubmit)="handleFileUpload()" method="POST" enctype="multipart/form-data">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="fileType">File Type</label>
                  <input name="fileType" id="fileType" type="text" class="form-control" [(ngModel)]="fileType" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="fileType">Seelct User to share with</label>
                  <select class="form-control" name="cars" id="cars" [(ngModel)]="uploadedTo">
                    <option *ngFor="let user of users" value="{{user.id}}">{{user.name}}</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="fileDescription">Description</label>
                <textarea name="fileDescription" id="fileDescription" class="form-control" [(ngModel)]="fileDescription"
                  required rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="customFile">Upload the file</label>
                <div class="custom-file">
                  <input type="file" name="customFile" (change)="onSelectImage($event)" />
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Upload Documents</button>
            </form>
          </div>
        </div>
      </div>



    </div>
</div>
