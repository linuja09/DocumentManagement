
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Files Management</h1>
  </div>
</div>


<div class="row">
  <div class="col-3">
    <ul class="list-group">
      <li class="list-group-item">Cras justo odio</li>
      <li class="list-group-item">Dapibus ac facilisis in</li>
      <li class="list-group-item">Morbi leo risus</li>
      <li class="list-group-item">Porta ac consectetur ac</li>
      <li class="list-group-item">Vestibulum at eros</li>
    </ul>
  </div>
  <div class="col-9">
    <div *ngIf="uploadResponse?.status === 'progress'">


      <div role="progressbar" [style.width.%]="uploadResponse.message" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        {{uploadResponse.message}}%
      </div>

    </div>


    <div class="form-container">
      <form  #uploadForm=ngForm  (ngSubmit)="handleFileUpload()" method="POST" enctype="multipart/form-data">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="fileType">File Type</label>
            <input name="fileType" id="fileType" type="text" class="form-control" [(ngModel)]="fileType" required>
          </div>
          <div class="form-group col-md-6">
            <label for="fileType">Seelct User to share with</label>
            <select class="form-control" name="cars" id="cars" [(ngModel)]="uploadedTo">
              <option *ngFor="let user of users" value="{{user.id}}">{{user.name}}</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="fileDescription">Description</label>
          <textarea name="fileDescription" id="fileDescription"  class="form-control" [(ngModel)]="fileDescription" required rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="customFile">Upload the file</label>
          <p>{{fileContent}}</p>
          <div class="custom-file">
            <input type="file" name="customFile"  (change)="onSelectImage($event)"  />
            <!-- <input type="file" class="custom-file-input" id="customFile" [(ngModel)]="fileContent" required name="customFile">
            <label class="custom-file-label" for="customFile">Choose file</label> -->
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Upload Documents</button>
      </form>
    </div>

</div>
