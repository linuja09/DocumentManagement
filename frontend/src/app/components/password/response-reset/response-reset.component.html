<div class="mt-4 col-8 offset-2">

  <div class="card">

      <div class="card-header">Reset Password Here</div>

      <div class="card-body">

        <div class="alert alert-danger" *ngIf="error">
          <span>{{error}}</span>
        </div>

          <form #resetPasswordForm=ngForm (ngSubmit)="handleResetPassword()">

              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" name="email" id="email" class="form-control" [(ngModel)]="email" placeholder="Email" required>

                  <div class="alert alert-danger" [hidden]="!error_email">
                    {{error_email}}
                </div>
                </div>
              </div>

              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" placeholder="Password" required>


                </div>
              </div>

              <div class="form-group row">
                  <label for="inputPasswordConfirmation3" class="col-sm-2 col-form-label">Confirm Password</label>
                  <div class="col-sm-10">
                    <input type="password" (change)="handleError()" name="password_confirmation" id="password_confirmation" class="form-control"
                    [(ngModel)]="password_confirmation" placeholder="Confirm Password" required>


                    <div class="alert alert-danger mt-2" [hidden]="!error_password">
                      {{error_password}}
                  </div>
                  </div>
                </div>

              <div class="form-group row">

                <div class="col-sm-10 offset-2">
                  <button type="submit" class="btn btn-info">Reset Password</button>

                </div>

              </div>

            </form>

      </div>

  </div>

</div>
