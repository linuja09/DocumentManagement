<div class="mt-4 col-8 offset-2">

    <div class="card">

        <div class="card-header">Request for Password Reset</div>

        <div class="card-body">

          <div class="alert alert-info" *ngIf="emailInfo">
            {{emailInfo.data}}
          </div>

            <form #requestPasswordForm=ngForm (ngSubmit)="handleResetPassword()">

                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" name="email" id="email" class="form-control" [(ngModel)]="email" required>
                  </div>
                </div>

                <div class="form-group row">

                  <div class="col-sm-10 offset-2">
                    <button type="submit" class="btn btn-info">Send Password Reset Email</button>
                  </div>

                </div>

              </form>

        </div>

    </div>

</div>
