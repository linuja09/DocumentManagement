<div class="mt-4 col-8 offset-2">

    <div class="card">

        <div class="card-header">Register Here</div>

        <div class="card-body">

            <form #signupForm=ngForm (ngSubmit)="handleSignup()">

               <div class="form-group row">
                  <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" name="name" id="name" class="form-control" [(ngModel)]="name" placeholder="Name" required>

                    <div class="alert alert-danger" [hidden]="!error_name">
                      {{error_name}}
                  </div>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" name="email" id="email" class="form-control" [(ngModel)]="email" placeholder="Email" required>

                    <div class="alert alert-danger" [hidden]="!error_email">
                      {{error_email}}
                  </div>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" placeholder="Password" required>

                    <div class="alert alert-danger" [hidden]="!error_password">
                      {{error_password}}
                  </div>
                  </div>
                </div>

                <div class="form-group row">
                    <label for="inputPasswordConfirmation3" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-10">
                      <input type="password" name="password_confirmation" id="password_confirmation" class="form-control" 
                      [(ngModel)]="password_confirmation" placeholder="Confirm Password" required>
                    </div>
                  </div>

                <div class="form-group row">

                  <div class="col-sm-10 offset-2">
                    <button type="submit" class="btn btn-info">Sign up</button>
                  
                    <a routerLink="/login" type="button" class="btn btn-secondary float-right">Sign in</a>
                  </div>

                </div>

              </form>

        </div>

    </div>

</div>
